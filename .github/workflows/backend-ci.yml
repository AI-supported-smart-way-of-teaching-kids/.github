name: Backend CI (reusable)

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        required: false
        default: '3.13.2'

jobs:
  test:
    runs-on: ubuntu-latest
    
    # ADD POSTGRESQL SERVICE SECTION
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: kids_ai_teaching      # From your settings.py
          POSTGRES_USER: mati                 # From your settings.py
          POSTGRES_PASSWORD: mati1234         # From your settings.py
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    # ADD ENVIRONMENT VARIABLES
    env:
      DATABASE_URL: postgres://mati:mati1234@localhost:5432/kids_ai_teaching
      DJANGO_SETTINGS_MODULE: kids_App.settings
    
    steps:
      # -------------------------
      # 1. Checkout code
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # 2. Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      # -------------------------
      # 3. Cache pipenv virtualenv
      # -------------------------
      - name: Cache pipenv
        uses: actions/cache@v4
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      # -------------------------
      # 4. Install dependencies via Pipenv
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev --deploy

      # -------------------------
      # 5. Install PostgreSQL client
      # -------------------------
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      # -------------------------
      # 6. Wait for PostgreSQL to be ready
      # -------------------------
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL database 'kids_ai_teaching'..."
          until pg_isready -h localhost -p 5432; do
            sleep 2
          done
          echo "âœ… PostgreSQL is ready!"
          
          # Give it a little extra time
          sleep 3

      # -------------------------
      # 7. Create database (if not exists)
      # -------------------------
      - name: Create database
        run: |
          PGPASSWORD=mati1234 psql -h localhost -U mati -c "CREATE DATABASE kids_ai_teaching;" 2>/dev/null || true
          echo "Database 'kids_ai_teaching' is ready"

      # -------------------------
      # 8. Run database migrations
      # -------------------------
      - name: Run migrations
        run: pipenv run python manage.py migrate
        env:
          DJANGO_SETTINGS_MODULE: kids_App.settings

      # -------------------------
      # 9. Ruff lint
      # -------------------------
      - name: Ruff lint (fast checks)
        run: pipenv run ruff check .

      # -------------------------
      # 10. Black format check
      # -------------------------
      - name: Black format check
        run: pipenv run black --check .

      # -------------------------
      # 11. Flake8 lint
      # -------------------------
      - name: Flake8 lint
        run: pipenv run flake8 .

      # -------------------------
      # 12. Run tests with pytest
      # -------------------------
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: kids_App.settings
        run: pipenv run pytest -v
