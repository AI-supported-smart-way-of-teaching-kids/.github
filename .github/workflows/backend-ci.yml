name: Backend CI (reusable)

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        required: false
        default: '3.13.2'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # -------------------------
      # 1. Checkout code
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # 2. Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      # -------------------------
      # 3. Install Pipenv
      # -------------------------
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      # -------------------------
      # 4. Cache Pipenv environment
      # -------------------------
      - name: Cache Pipenv
        uses: actions/cache@v4
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('Pipfile.lock') }}

      # -------------------------
      # 5. Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          pipenv install --dev
          pipenv run pip install ruff  # ensure ruff is available

      # -------------------------
      # 6. Lint with Ruff
      # -------------------------
      - name: Ruff lint (fast checks)
        run: pipenv run ruff check .

      # -------------------------
      # 7. Check formatting with Black
      # -------------------------
      - name: Black format check
        run: pipenv run black --check .

      # -------------------------
      # 8. Lint with Flake8
      # -------------------------
      - name: Flake8 lint
        run: pipenv run flake8 .

      # -------------------------
      # 9. Run tests with pytest
      # -------------------------
      - name: Run tests
        run: pipenv run pytest -q
