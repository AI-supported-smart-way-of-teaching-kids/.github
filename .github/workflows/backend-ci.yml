name: Backend CI (reusable)

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        required: false
        default: '3.13.2'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # -------------------------
      # 1. Checkout code
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # 2. Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      # -------------------------
      # 3. Install Pipenv
      # -------------------------
      - name: Install Pipenv
        run: pip install --upgrade pip pipenv

      # -------------------------
      # 4. Install dependencies via Pipenv
      # -------------------------
      - name: Install dependencies
        run: pipenv install --dev

      # -------------------------
      # 5. Ruff lint (fast checks)
      # -------------------------
      - name: Ruff lint
        run: pipenv run ruff check .

      # -------------------------
      # 6. Black format check
      # -------------------------
      - name: Black format check
        run: pipenv run black --check .

      # -------------------------
      # 7. Flake8 lint
      # -------------------------
      - name: Flake8 lint
        run: pipenv run flake8 .

      # -------------------------
      # 8. Run tests with pytest-django
      # -------------------------
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: backend.settings  # <-- set your Django settings module
        run: pipenv run pytest -q
