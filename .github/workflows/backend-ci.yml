name: Backend CI (reusable)
on:
  workflow_call:
    inputs:
      python-version:
        type: string
        required: false
        default: '3.13.2'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # -------------------------
      # 1. Checkout code
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # 2. Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      # -------------------------
      # 3. Cache pip
      # -------------------------
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

      # -------------------------
      # 4. Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # install dev tools
          pip install flake8 black ruff pytest pytest-django

      # -------------------------
      # 5. Lint with Ruff
      # -------------------------
      - name: Ruff lint (fast checks)
        run: ruff check .

      # -------------------------
      # 6. Check formatting with Black
      # -------------------------
      - name: Black format check
        run: black --check .

      # -------------------------
      # 7. Lint with Flake8
      # -------------------------
      - name: Flake8 lint
        run: flake8 .

      # -------------------------
      # 8. Run tests with pytest
      # -------------------------
      - name: Run tests
        run: pytest -q
