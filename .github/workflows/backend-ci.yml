name: Backend CI (reusable)
on:
  workflow_call:
    inputs:
      python-version:
        type: string
        required: false
        default: '3.13.2'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black ruff pytest
      
      - name: Ruff lint (fast checks)
        run: ruff check .
      
      - name: Black format check
        run: black --check .
      
      - name: Flake8 lint
        run: flake8 .
      
      - name: Run tests
        run: pytest -q


