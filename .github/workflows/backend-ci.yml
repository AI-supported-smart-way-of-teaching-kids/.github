name: Backend CI (reusable)

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        required: false
        default: '3.13.2'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # -------------------------
      # 1. Checkout code
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # 2. Set up Python
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      # -------------------------
      # 3. Cache pipenv virtualenv
      # -------------------------
      - name: Cache pipenv
        uses: actions/cache@v4
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      # -------------------------
      # 4. Install dependencies via Pipenv
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev --deploy

      # -------------------------
      # 5. Ruff lint
      # -------------------------
      - name: Ruff lint (fast checks)
        run: pipenv run ruff check .

      # -------------------------
      # 6. Black format check
      # -------------------------
      - name: Black format check
        run: pipenv run black --check .

      # -------------------------
      # 7. Flake8 lint
      # -------------------------
      - name: Flake8 lint
        run: pipenv run flake8 .

      # -------------------------
      # 8. Run tests with pytest
      # -------------------------
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: backend.settings  # adjust to your Django settings
        run: pipenv run pytest -q

